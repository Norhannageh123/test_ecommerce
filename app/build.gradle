plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'androidx.navigation.safeargs.kotlin'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.depi.myapplicatio'
    compileSdk 34

    defaultConfig {
        applicationId "com.depi.myapplicatio"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.firebase:firebase-auth:23.0.0'

    // Loading button
    implementation "com.github.leandroborgesferreira:loading-button-android:2.3.0"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.16.0'

    // Circular image
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    // ViewPager2 indicator
    implementation 'com.github.zhpanvip:viewpagerindicator:1.2.3'

    // StepView
    implementation 'com.github.vinaygopinath:StepView:2.0.1'

    // Android Ktx
    implementation 'androidx.navigation:navigation-fragment-ktx:2.8.2'

    // Dagger Hilt
    implementation "com.google.dagger:hilt-android:2.52"
    implementation 'androidx.activity:activity-ktx:1.9.2'
    implementation 'com.google.firebase:firebase-firestore:25.1.0'
    implementation 'com.google.firebase:firebase-functions-ktx:21.0.0'
    kapt "com.google.dagger:hilt-compiler:2.52"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    //Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:2.8.2"
    implementation "androidx.navigation:navigation-ui-ktx:2.8.2"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    implementation "com.google.firebase:firebase-auth-ktx:23.0.0" // Check for the latest version
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.7.3" // For using coroutines with Firebase


    implementation 'com.mailgun:mailgun-java:1.1.3'
    // مكتبة Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'

}
